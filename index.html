<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="top"><h1>Network</h1></div>
    <div class="feed"><h1>Your Feed</h1></div>
    <div class="row">
        <div class="col1">
            <div class="cardbox">
                <img src="./images/oct5.png" alt="profilepic">
                <a href="#">Add an avatar</a>
                <h1>Malorie Mowers</h1>
            </div>
        </div>
        <div class="col2">
            <div class="box1">
                <div class="row1">
                    <h2>Neil M</h2>
                    <div class="button1">
                        <p class="likes"><span id="0">9</span> like(s)</p>
                        <button class="like" onclick="like(0)">Like</button>
                    </div>
                </div>
                <div class="row2">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="box2">
                <div class="row3">
                    <h2>Nichole K</h2>
                    <div class="button2">
                        <p class="likes"><span id="1">12</span> like(s)</p>
                        <button class="like" onclick="like(1)">Like</button>
                    </div>
                </div>
                <div class="row4">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="box3">
                <div class="row5">
                    <h2>Jim R</h2>
                    <div class="button3">
                        <p class="likes"><span id="2">9</span> like(s)</p>
                        <button class="like" onclick="like(2)">Like</button>
                    </div>
                </div>
                <div class="row6">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./function.js"></script>
</body>
</html>
